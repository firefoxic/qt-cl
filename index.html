<!DOCTYPE html>
<html class="Page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обход матрицы по спирали</title>
  <link rel="stylesheet" href="./main.css">
  <script type="module" src="./main.js" defer></script>
</head>

<body class="Page-Body">
  <header class="Page-Header">
  </header>
  <main class="Page-Content">
    <h1 class="Heading Heading_level_1">Обход матрицы по спирали</h1>
    <fieldset>
      <legend>Задайте параметры матрицы</legend>
      <p>
        <label class="Label" for="dimension">Размерность квадратной матрицы:</label>
        <input class="Input Input_type_number" id="dimension" type="number" min="1" step="2" value="7">
      </p>
      <p>
        <label class="Label" for="order">Максимальный порядок чисел:</label>
        <input class="Input Input_type_number" id="order" type="number" min="1" step="1" value="3">
      </p>
    </fieldset>
    <p>
      <button class="Button" id="button" type="button">Сгенерировать матрицу</button>
    </p>
  </main>
  <footer class="Page-Footer">
    <p>
      © <a href="https://firefoxic.github.io">firefoxic</a>
    </p>
  </footer>
</body>
</html>
